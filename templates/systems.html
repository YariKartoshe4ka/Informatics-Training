{% extends 'base/layout.html' %}

{% block head %}
<title>Системы счисления</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/systems.css') }}">
<script>var system_from = {{ system_from }}; var system_to = {{ system_to }};</script>
{% endblock %}



{% block content %}

{% include 'include/answer.html' %}

<h1 id="full-task"><span id="task"></span><sub>{{ system_from }}</sub></h1>

<div class="form-group row no-collapse">
    <div class="col-md-8 mb-3">
        <input type="text" id="systems-input-answer" placeholder="Число с основанием {{ system_to }}" class="form-control w-100">
    </div>
    
    <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="check_answer(system_from, system_to)" id="systems-button-check">Проверить!</button>
    </div>
</div>

{% include 'include/statistics.html' %}

{% endblock %}



{% block script %}
<script src="{{ url_for('static', filename='js/systems.js') }}"></script>
<script src="{{ url_for('static', filename='js/training-utilities.js') }}"></script>
{% include 'include/home.html' %}
{% endblock %}
