{% extends 'base/layout.html' %}

{% block head %}
<title>Выберите тип тренировки</title>
{% endblock %}


{% block content %}

<h1 id="choose-header">Bыберите тип тренировки</h1>

{% if error %}<div class="alert alert-danger" id="choose-error"></div>{% endif %}

<select id="select" class="form-control mt-3 mb-3">
    <option value="powers" selected="" id="choose-type-powers">Cтепени двойки</option>
    <option value="systems" id="choose-type-systems">Системы счисления</option>
</select>

<form action="/choose" method="post" id="powers">
    <input type="hidden" name="type" value="powers">

    <label for="range" class="float-start"><span id="choose-label-power">Максимальная степень:</span> <span id="choose-max-power">15</span></label>
    <input type="range" min="10" max="20" step="5" class="form-range w-100" id="range" name="range">

    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="use-input" id="choose-checkbox-use-input" value="true">
        <label class="choose-label-use-input float-start" for="choose-checkbox-use-input" id="choose-label-use-input">Использовать строку ввода вместо кнопок</label>
    </div>

    <input type="submit" value="Начать!" class="btn btn-primary mt-2" id="choose-submit-powers">
</form>

<form action="/choose" method="post" id="systems" style="display: none;">
    <input type="hidden" name="type" value="systems">
    
    <label id="choose-label-system-from" for="choose-input-system-from" class="float-start mb-2">Основание исходной системы счисления:</label>
    <input class="form-control w-100 mb-2" type="number" min="2" max="36" placeholder="Число от 2 до 36" id="choose-input-system-from" name="system-from" required="">

    <label for="choose-input-system-to" class="float-start mb-2" id="choose-label-system-to">Основание системы счисления ответа:</label>
    <input class="form-control w-100 mb-2" type="number" min="2" max="36" placeholder="Число от 2 до 36" id="choose-input-system-to" name="system-to" required="">

    <input type="submit" value="Начать!" class="btn btn-primary" id="choose-submit-systems">
</form>

{% endblock %}


{% block script %}

<script src="{{ url_for('static', filename='js/choose.js') }}"></script>

{% endblock %}
